<div class="container">
    <div class="d-flex justify-content-center py-5 mt-5">
             <form   (ngSubmit)="Register()" class="p-5 m-5 shadow-lg rounded" [formGroup]="RegisterForm">
                <h3 class="text-center mb-4">Register</h3>
                 <div  class="mb-3">
                    <input formControlName="name"  class="form-control" type="text" placeholder="Name">
                 </div>
                 <div class="mb-3">
                    <input  formControlName="email" class="form-control" type="email"  placeholder="email">
                 </div>
                 <div class="mb-3">
                    <input  formControlName="password" class="form-control" type="password" placeholder="password">
                 </div>
                 <div class="mb-3">
                    <input  formControlName="photo" class="form-control"  type="file">
                 </div>
                 <div class="text-center">
                    <button type="submit" class="btn btn-success">Register</button>
                 </div>
             </form>
    </div>
</div>
